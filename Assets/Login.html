<!doctype html>
<html lang="en">
<title>
	O4 LMS - Login
</title>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="/home/arslan/Desktop/LMS/CSS/style.css">
	<link rel="icon" href="/home/arslan/Desktop/LMS/Images/favicon.ico" type="image/x-icon">
	<link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3">
			</div>
			<div class="col-md-6 form">
				<div class="topdesign"> </div>
				<form class="form-group">
					<div class="toplabel">
						<center><img class=logo src="/home/arslan/Desktop/LMS/Images/logo.png" height="135"></center>
						<center><h3>LOGIN
						</h3></center>
					</div>
					<div class="label mb-2">
						USERNAME<br>
					</div>
					<input class="form-control" type="text" name="name"><br><br>
					<div class="label mb-2">PASSWORD<br>
					</div>
					<input class="form-control" type="password" name="password"><br><br>
					<center>
					<button class="btn btn-outline-primary pl-4 pr-4 pt-2 pb-2">SIGN IN</button>
					<button type="button" class="btn btn-outline-success pl-4 pr-4 pt-2 pb-2" data-toggle="modal" data-target="#supmodal">SIGN UP</button>
					<!-- Modal -->
					<div id="supmodal" class="modal fade" role="dialog">
  						<div class="modal-dialog">

    					<!-- Modal content-->
    						<div class="modal-content">
      							<div class="modal-header">
        							<button type="button" class="close" data-dismiss="modal">&times;</button>
        							<h4 class="modal-title">Modal Header</h4>
     							</div>
      							<div class="modal-body">
        							<p>Some text in the modal.</p>
      							</div>
      							<div class="modal-footer">
        							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      							</div>
    						</div>

  						</div>
					</div>
				    </center><br><hr>
					<center><a href="#">Forgot Password?</a></center><br><br>
				</form>
			</div>
			<div class="col-md-3">
			</div>
		</div>
	</div>
	
</body>
</html>
